<html lang="it">

<head>

    <title>Terminale Fondazione 0X41</title>

<body class="crt-effect">
    <!-- Scanline in movimento -->
    <div class="scanline"></div>

    <div class="container">
        <h1>Terminale della Fondazione A<span class="lightning">⚡</span>Z 0X41</h1>

        <div class="separator">-----</div>

        <p class="motto">Costringi, Comprendi, Contieni - v.47</p>

        <div class="separator">-----</div>

        <div class="status">
            <span>Terminale della Fondazione 0X41: </span>
            <span id="statusText">Offline</span>
        </div>

        <button id="loginBtn" onclick="accedi()">Accedi</button>

        <!-- Terminale principale -->
        <div id="terminal" class="terminal" style="display: none;">
            <div class="terminal-output" id="terminalOutput">
                <!-- Qui verranno aggiunti i messaggi dinamicamente -->
            </div>

            <!-- Input corrente -->
            <div class="input-line" id="currentInputLine" style="display: none;">
                <span class="prompt">></span>
                <input type="text" id="currentInput" autocomplete="off" autofocus>
                <button id="submitButton" type="button">↵</button>
            </div>
        </div>
    </div>
