<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Fondazione 0X41</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Terminale della Fondazione Aâš¡Z 0X41</h1>
        
        <div class="separator">-----</div>
        
        <p class="motto">Costringi, Comprendi, Contieni</p>
        
        <div class="separator">-----</div>
        
        <div class="status">
            <span>Terminale della Fondazione 0X41: </span>
            <span id="statusText">Offline</span>
        </div>
        
        <button id="loginBtn" onclick="accedi()">Accedi</button>
        
        <div id="terminal" class="terminal" style="display: none;">
            <div class="typing-container">
                <span class="prompt">></span>
                <span id="typingText" class="typing-text"></span>
            </div>
            
            <div class="input-container" id="inputContainer" style="display: none;">
                <span class="prompt">></span>
                <span class="input-prefix">Inserire dati utente: </span>
                <input type="text" id="codeInput" autocomplete="off" autofocus>
                <button onclick="checkCode()">Invia</button>
            </div>
            
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
