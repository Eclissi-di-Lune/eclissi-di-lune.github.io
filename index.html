<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Fondazione 0X41</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Terminale della Fondazione A<span class="lightning">âš¡</span>Z 0X41</h1>
        
        <div class="separator">-----</div>
        
        <p class="motto">Costringi, Comprendi, Contieni</p>
        
        <div class="separator">-----</div>
        
        <div class="status">
            <span>Terminale della Fondazione 0X41: </span>
            <span id="statusText">Offline</span>
        </div>
        
        <button id="loginBtn" onclick="accedi()">Accedi</button>
        
        <!-- Terminale principale -->
        <div id="terminal" class="terminal" style="display: none;">
            <div class="terminal-output" id="terminalOutput">
                <!-- Qui verranno aggiunti i messaggi dinamicamente -->
            </div>
            
            <!-- Input corrente -->
            <div class="input-line" id="currentInputLine" style="display: none;">
                <span class="prompt">></span>
                <input type="text" id="currentInput" autocomplete="off" autofocus>
                <button id="submitButton" onclick="submitInput()">Invia</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
