<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminale Fondazione 0X41</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Terminale della Fondazione A<span class="lightning">âš¡</span>Z 0X41</h1>
        
        <div class="separator">-----</div>
        
        <p class="motto">Costringi, Comprendi, Contieni</p>
        
        <div class="separator">-----</div>
        
        <div class="status">
            <span>Terminale della Fondazione 0X41: </span>
            <span id="statusText">Offline</span>
        </div>
        
        <button id="loginBtn" onclick="accedi()">Accedi</button>
        
        <!-- Primo step: Inserimento traccia di sangue -->
        <div id="terminal" class="terminal" style="display: none;">
            <div class="typing-container">
                <span class="prompt">></span>
                <span id="typingText" class="typing-text"></span>
            </div>
            
            <div class="input-container" id="inputContainer" style="display: none;">
                <span class="prompt">></span>
                <span class="input-prefix">Inserire traccia di sangue: </span>
                <input type="text" id="playerNameInput" autocomplete="off" autofocus>
                <button onclick="checkPlayerName()">Invia</button>
            </div>
            
            <div id="result" class="result"></div>
        </div>

        <!-- Secondo step: Dopo login successful -->
        <div id="secondStep" class="terminal" style="display: none;">
            <div class="typing-container">
                <span class="prompt">></span>
                <span id="welcomeText" class="typing-text"></span>
            </div>
            
            <div class="input-container" id="fileCodeInputContainer" style="display: none;">
                <span class="prompt">></span>
                <span class="input-prefix">Inserisci il codice di un file: </span>
                <input type="text" id="fileCodeInput" autocomplete="off" autofocus>
                <button onclick="checkFileCode()">Invia</button>
            </div>
            
            <div id="fileResult" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
